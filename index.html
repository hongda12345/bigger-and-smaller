<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bigger and smaller</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
    <style>
    	.box{
    		width: 300px;
    		height: 300px;
    		background: yellow;
    		margin: auto;
    		position: absolute;
    		top: 0;
    		bottom: 0;
    		left: 0;
    		right: 0;
    		border-radius: 50%;

    	}
    </style>
	<div class="box"></div>
	<script>
		let box=document.getElementsByClassName('box')[0];
		let t;
		let speed=20;
		t=setInterval(fn, 200);
		function fn(){
		let w=parseInt(getComputedStyle(box,null).width);
			// if(w>=500){
			// 	clearInterval(t);
			// }
			if(w>=500){
				speed=-speed;
			}
			if(w<300){
				speed=-speed;
			}
			box.style.width=`${w+speed}px`;	
		let h=parseInt(getComputedStyle(box,null).height);
			// if(w>=500){
			// 	clearInterval(t);
			// }
			if(h>=500){
				speed=-speed;
			}
			if(h<300){
				speed=-speed;
			}
			box.style.height=`${h+speed}px`;	
		}	
		
	</script>
</body>
</html>
